[tool:pytest]
# Pytest configuration for pyzes unit tests

# Test discovery
testpaths = test/unit_tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=source
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=93.2

# Minimum version requirements
minversion = 6.0

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring hardware
    slow: Tests that take longer than normal to run
    library_loading: Tests related to library loading functionality
    structures: Tests for ctypes structures and their behavior
    functions: Tests for API function wrappers

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:ctypes*

# Coverage options (if pytest-cov is installed)
# addopts = --cov=source --cov-report=html --cov-report=term-missing